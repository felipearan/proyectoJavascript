<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login - Valores al Dia</title>
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <section id="loginPage">
      <div class="container mt-5 align-items-center">
            <div class="row text-center">
              <div class="col-sm-12">
                <form class="form-signin">
                    <div class="text-center mb-4">
                      <!-- <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
                      <h1 class="h3 mb-3 font-weight-normal">Login - Valores al dia</h1>
                    </div>
                    <div class="form-label-group">
                      <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Email</label>
                    </div>
                    <div class="form-label-group">
                      <input type="password" id="password" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
                  
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Recuerdame
                      </label>
                    </div>
                    <button id="loginPrincipal" class="btn btn-lg btn-primary" type="submit">Login</button>
                    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021 - Valores al dia</p>
                  </form>
              </div>
            </div>
          </div>
      </div>
      </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="assets/loginUsers.js"></script>
</body>
</html>
